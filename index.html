<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ceeqwinn | Alterborne Saga</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #fff0f5;
      color: #222;
    }
    header.hero {
      position: relative;
      background-image: url('https://i.postimg.cc/GmMwRYW7/a-futuristic-floating-school-in-broad-daylight-split-into-two-breathtaking-halves-one-side-is-a-g-7.jpg');
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
    }
    .overlay {
      background-color: rgba(0, 0, 0, 0.5);
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 1;
    }
    .hero-content {
      position: relative;
      z-index: 2;
      padding: 1rem;
    }
    .hero-content .verse-label {
      position: absolute;
      top: 1rem;
      left: 1rem;
      font-size: 1rem;
      font-weight: bold;
      color: #ffdee9;
      background: rgba(0,0,0,0.4);
      padding: 0.4rem 0.8rem;
      border-radius: 8px;
    }
    .hero-content h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3rem;
      margin-bottom: 0.5rem;
      text-shadow: 0 4px 10px rgba(0,0,0,0.6);
    }
    .hero-content h2 {
      font-size: 1.2rem;
      font-weight: 400;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-top: 0.2rem;
      color: #ffd1dc;
    }
    .hero-content p {
      font-size: 1.1rem;
      max-width: 600px;
      margin: 1rem auto;
      text-shadow: 0 2px 5px rgba(0,0,0,0.5);
    }
    .main-button {
      display: inline-block;
      margin-top: 2rem;
      padding: 0.75rem 1.5rem;
      font-weight: bold;
      background: #8b0000;
      color: white;
      border-radius: 10px;
      text-decoration: none;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      transition: background 0.3s;
    }
    .main-button:hover {
      background: #b22222;
    }
  </style>
</head>
<body>
  <header class="hero">
    <div class="overlay"></div>
    <div class="hero-content">
      <div class="verse-label"></div>
      <h1>CEEQWINN VERSE</h1>
      <h2>THE ALTERBORNE SAGA BEGINS</h2>
      <p>Between the realms of Alpha & Beta... one school holds the fate of many.</p>
      <a href="#enter" class="main-button">Enter the Saga</a>
    </div>
  </header>
</body>
</html>
