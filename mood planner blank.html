<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mood Planner (Editable)</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .planner-container {
      position: relative;
      width: 90vw;
      max-width: 700px;
      aspect-ratio: 5 / 7;
      background: url('https://i.postimg.cc/sg5NxrFQ/cee-mood-blank-to-fill.png') no-repeat center/cover;
      box-shadow: 0 0 20px rgba(255, 192, 203, 0.4);
      border-radius: 20px;
      overflow: hidden;
    }
    .planner-input {
      position: absolute;
      background: rgba(255, 255, 255, 0.75);
      border: none;
      border-radius: 10px;
      padding: 0.6rem;
      resize: none;
      font-size: 0.9rem;
      width: 80%;
    }
    #mood { top: 23%; left: 10%; height: 2rem; }
    #tasks { top: 36%; left: 10%; height: 5rem; }
    #notes { top: 65%; left: 10%; height: 5rem; }
    .save-hint {
      position: absolute;
      bottom: 3%; left: 50%; transform: translateX(-50%);
      background: #e87ca1;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      font-size: 0.9rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="planner-container">
    <textarea id="mood" class="planner-input" placeholder="How do you feel today?"></textarea>
    <textarea id="tasks" class="planner-input" placeholder="What would help you align?"></textarea>
    <textarea id="notes" class="planner-input" placeholder="Soft Hustle Notes..."></textarea>
    <div class="save-hint" onclick="alert('Take a screenshot to save your entry!')">ðŸ“¸ Save by Screenshot</div>
  </div>
</body>
</html>
