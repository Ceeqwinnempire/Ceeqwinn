<!DOCTYPE html>
<html lang="en">
<head>
  <!-- ===============================
       DOCUMENT METADATA
       =============================== -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ceeqwinn Image Studio</title>

  <!-- ===============================
       FONTS
       =============================== -->
  <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,600|Inter:300,400" rel="stylesheet">

  <!-- ===============================
       INLINE STYLES (UNCHANGED)
       Layout + visuals ONLY
       =============================== -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #ffffff;
      font-family: Inter, Arial, sans-serif;
      color: #111;
    }

    .app {
      max-width: 480px;
      margin: 0 auto;
      padding: 16px;
    }

    .header {
      text-align: center;
      margin-bottom: 24px;
    }

    .header h1 {
      font-family: "Playfair Display", serif;
      font-size: 24px;
      margin-bottom: 6px;
    }

    .tagline {
      font-size: 14px;
      color: #666;
    }

    .feed {
      width: 100%;
    }

    .builder h2 {
      margin-bottom: 12px;
      font-size: 18px;
    }

    .builder input {
      width: 100%;
      padding: 12px;
      margin-bottom: 8px;
      font-size: 15px;
    }

    .builder button {
      padding: 10px;
      margin: 4px 4px 12px 0;
      font-size: 14px;
    }

    .sentence-log {
      font-size: 12px;
      color: #555;
      margin-bottom: 12px;
    }

    .output {
      background: #f4f4f4;
      padding: 12px;
      border-radius: 6px;
      font-size: 14px;
    }

    .card {
      width: 100%;
      margin-bottom: 24px;
    }

    .card img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 8px;
    }

    .caption {
      margin-top: 8px;
      font-size: 13px;
      color: #444;
      text-align: center;
    }
  </style>
</head>

<body>

<main class="app">

  <!-- HEADER -->
  <header class="header">
    <h1>Ceeqwinn Image Studio</h1>
    <p class="tagline">Clarity-driven prompts for soft, powerful visuals</p>
  </header>

  <!-- MAIN FEED -->
  <section class="feed">

    <!-- PROMPT BUILDER -->
    <section class="builder">
      <h2>Build Your Prompt</h2>

      <input
        id="sentenceInput"
        type="text"
        placeholder="Type a sentence and press Enter or Generate"
      >

      <button onclick="addSentenceFromButton()">Generate</button>
      <button onclick="deleteLastSentence()">Undo</button>
      <button onclick="resetPrompt()">Reset</button>

      <div class="sentence-log" id="sentenceLog"></div>

      <div class="output">
        <p id="promptOutput"></p>
        <button onclick="packagePrompt()">Package Prompt</button>
      </div>
    </section>

    <!-- IMAGE FEED -->
    <article class="card">
      <img src="https://i.postimg.cc/rFQ2nvcs/2D-cartoon-Disney-character-di-(8).jpg">
    </article>

    <article class="card">
      <img src="https://i.postimg.cc/gkNbSfd0/2D-cartoon-Disney-character-di-(6).jpg">
      <p class="caption">Faceless Luxury â€¢ Studio Light</p>
    </article>

  </section>

</main>

<!-- LOGIC ONLY -->
<script src="prompt-brain.js"></script>

</body>
</html>
