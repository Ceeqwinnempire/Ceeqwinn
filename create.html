<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ceeqwinn Image Studio</title>

  <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,600|Inter:300,400" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      font-family: Inter, sans-serif;
    }

    body {
      background: #f6f6f6;
      padding: 20px;
    }

    .studio {
      max-width: 520px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.06);
    }

    h1 {
      font-family: "Playfair Display", serif;
      font-size: 22px;
      margin-bottom: 12px;
    }

    textarea {
      width: 100%;
      min-height: 90px;
      padding: 10px;
      font-size: 13px;
      border-radius: 8px;
      border: 1px solid #ddd;
      resize: vertical;
    }

    button {
      margin-top: 10px;
      padding: 8px 14px;
      font-size: 13px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background: #111;
      color: #fff;
    }

    button.secondary {
      background: #e6e6e6;
      color: #111;
    }

    /* ================================
       âœ… ITEM 1: Sentence log scrolling
       ================================ */
    .sentence-log {
      font-size: 12px;
      color: #555;
      margin-bottom: 12px;

      max-height: 140px;
      overflow-y: auto;
      overflow-x: hidden;
      scroll-behavior: smooth;
      padding-right: 6px;
    }

    .sentence-log::-webkit-scrollbar {
      width: 5px;
    }

    .sentence-log::-webkit-scrollbar-thumb {
      background: rgba(0,0,0,0.25);
      border-radius: 4px;
    }

    /* ================================
       âœ… ITEM 4: Packaged notice
       ================================ */
    .packaged-notice {
      opacity: 0;
      transform: translateY(6px);
      transition: opacity 0.4s ease, transform 0.4s ease;
      font-size: 12px;
      color: #444;
      margin-top: 6px;
    }

    .packaged-notice.show {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>

<body>
  <div class="studio">
    <h1>Ceeqwinn Image Studio</h1>

    <!-- Sentence history -->
    <div id="sentenceLog" class="sentence-log"></div>

    <!-- Input -->
    <textarea id="sentenceInput" placeholder="Add a sentence to the prompt..."></textarea>

    <!-- Controls -->
    <button onclick="addSentenceFromButton()">Insert</button>
    <br />

    <button class="secondary" onclick="packagePrompt()">Package Prompt</button>

    <!-- âœ… ITEM 4: Soft confirmation -->
    <div id="packagedNotice" class="packaged-notice">
      Prompt Packaged âœ“
    </div>

    <!-- Output -->
    <textarea id="finalPrompt" placeholder="Your compiled prompt will appear here..."></textarea>
  </div>

  <!-- ðŸ”’ CORE LOGIC FILE -->
  <script src="prompt-brain.js"></script>
</body>
</html>
