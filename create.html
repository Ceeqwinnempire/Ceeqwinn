<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ceeqwinn Image Studio</title>

  <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,600|Inter:300,400" rel="stylesheet">
  <link rel="stylesheet" href="studio.css">
</head>

<body>

<main class="app">

  <header class="header">
    <h1>Ceeqwinn Image Studio</h1>
    <p class="tagline">Clarity-driven prompts for soft, powerful visuals</p>
  </header>

  <section class="feed">

    <section class="builder">
      <h2>Build Your Prompt</h2>

      <input
        id="sentenceInput"
        type="text"
        placeholder="Type a sentence and press Enter or Generate"
      >

      <button onclick="addSentenceFromButton()">Generate</button>
      <button onclick="deleteLastSentence()">Undo</button>
      <button onclick="resetPrompt()">Reset</button>

      <!-- âœ… SCROLL FIX -->
      <div class="sentence-log-wrapper">
        <div id="sentenceLog" class="sentence-log"></div>
      </div>

      <div class="output">
        <p id="promptOutput"></p>
        <button onclick="copyPrompt()">Package Prompt</button>
      </div>
    </section>

  </section>

</main>

<script src="prompt-brain.js"></script>
</body>
</html>
