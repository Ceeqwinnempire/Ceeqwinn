<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ceeqwinn Prompt Brain</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #0f0f14;
      color: #fff;
      padding: 20px;
    }

    input, button {
      padding: 12px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }

    input {
      width: 100%;
      margin-bottom: 10px;
    }

    button {
      margin: 5px 5px 5px 0;
      cursor: pointer;
    }

    #sentenceBoard {
      margin-top: 15px;
      font-size: 14px;
      opacity: 0.85;
    }

    .sentenceItem {
      background: #1c1c26;
      padding: 6px 10px;
      border-radius: 6px;
      margin-bottom: 5px;
      display: flex;
      justify-content: space-between;
    }

    #promptOutput {
      margin-top: 20px;
      background: #1a1a22;
      padding: 15px;
      border-radius: 10px;
      min-height: 60px;
    }
  </style>
</head>

<body>

  <h2>Ceeqwinn Prompt Brain</h2>

  <input
    id="sentenceInput"
    type="text"
    placeholder="Type a sentence and press Enter or Generate"
  />

  <button onclick="handleGenerate()">Generate</button>
  <button onclick="deleteLastSentence()">Undo</button>
  <button onclick="resetPrompt()">Reset</button>
  <button onclick="copyPrompt()">Copy Prompt</button>

  <div id="sentenceBoard"></div>

  <div id="promptOutput"></div>

  <script src="brain.js"></script>
</body>
</html>
