<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ceeqwinn Image Studio</title>

  <!-- Minimal, fast-loading font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Inter:wght@300;400&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <main class="app">

    <!-- Header -->
    <header class="header">
      <h1>Ceeqwinn Image Studio</h1>
      <p class="tagline">Clarity-driven prompts for soft, powerful visuals</p>
    </header>

    <!-- FYP Feed -->
    <section class="feed">

      <!-- Card -->
      <article class="card">
        <img src="images/sample1.jpg" alt="Editorial portrait" loading="lazy">
        <p class="caption">Soft Villain · Editorial Calm</p>
      </article>

      <article class="card">
        <img src="images/sample2.jpg" alt="Fashion image" loading="lazy">
        <p class="caption">Faceless Luxury · Studio Light</p>
      </article>

      <article class="card">
        <img src="images/sample3.jpg" alt="Creative portrait" loading="lazy">
        <p class="caption">Princess × Career · Modern Grace</p>
      </article>

    </section>

  </main>
</body>
</html>
